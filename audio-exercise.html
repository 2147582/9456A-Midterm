	<div class="container">
		<h2 style="text-align: center;padding: 5%"> Chord Exercise </h2>
		<div class="row justify-content-center">
			<div class="col-lg-12" style="padding: 5%;">
				<div class="card" style="width: 60%; margin: auto;">
					<h3 class="card-header">Identify the chord</h3>
					<div class="card-body exercise-container">

						<div class="exercise-start">
							<img class="card-img-top" src="assets/img/chord-exercise.jpeg" alt="Chord Exercise">
							<p>Memorize chords with this exercise by identifying the chords that is shown.</p>
							<a id="next" class="btn btn-primary float-right">Next</a>
						</div>
						<div class="exercise">
							<div id="notifier">

							</div>
							<div class="mx-auto">
								<div id="exercise-container">
									<div class="row" style="font-size: 1.5em;">
										<div class="col-sm-6">Score</div>
										<div class="col-sm-6">Time</div>
									</div>
									<div class="row" style="font-size: 1.1em">
										<div id="score" class="col-sm-6">0</div>
										<div id="count" class="col-sm-6">30</div>
									</div>
									<div class="row" style="padding-top: 20px;">
										<div class="col-sm-12">
											<div id="question" class="text-center" style="padding-left: 40px;"></div>
										</div>
									</div>

									<div class="row">

										<div class="col-sm-6" style="margin: 5px 0;">
											<button id="answerA" class="btn btn-primary" onclick="answerA_clicked()" style="width: 100%"></button>
										</div>
										<div class="col-sm-6" style="margin: 5px 0;">
											<button id="answerB" class="btn btn-primary" onclick="answerB_clicked()" style="width: 100%"></button>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6" style="margin: 5px 0;">
											<button id="answerC" class="btn btn-primary" onclick="answerC_clicked()" style="width: 100%"></button>
										</div>
										<div class="col-sm-6" style="margin: 5px 0;">
											<button id="answerD" class="btn btn-primary" onclick="answerD_clicked()" style="width: 100%"></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

	<script>
		$('#next').click(function (e) {
			e.preventDefault();

			$(".exercise-start").delay(1000).fadeOut();
			$(".exercise").delay(1500).fadeIn();
			$("#startExercise").modal('toggle');
		});
	</script>
