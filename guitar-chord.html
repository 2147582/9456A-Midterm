	<div class="container">
		<div class="jumbotron" id="diagram">

			<h1 class="display-6">Chord Diagram</h1>
			<br>

			<div class="diagram">
				<input type="radio" name="ch" value="A" id="A" checked><label for="A">A</label>
				<input type="radio" name="ch" value="A#" id="A#"><label for="A#">A#</label>
				<input type="radio" name="ch" value="B" id="B"><label for="B">B</label>
				<input type="radio" name="ch" value="C" id="C"><label for="C">C</label>
				<input type="radio" name="ch" value="C#" id="C#"><label for="C#">C#</label>
				<input type="radio" name="ch" value="D" id="D"><label for="D">D</label>
				<input type="radio" name="ch" value="D#" id="D#"><label for="D#">D#</label>
				<input type="radio" name="ch" value="E" id="E"><label for="E">E</label>
				<input type="radio" name="ch" value="F" id="F"><label for="F">F</label>
				<input type="radio" name="ch" value="F#" id="F#"><label for="F#">F#</label>
				<input type="radio" name="ch" value="G" id="G"><label for="G">G</label>
				<input type="radio" name="ch" value="G#" id="G#"><label for="G#">G#</label>
			</div>

			<hr class="my-2">

			<div class="var">

				<input type="radio" name="variety" value="" id="major" checked><label for="major">major</label>
				<input type="radio" name="variety" value="m" id="minor"><label for="minor">minor</label>
				<input type="radio" name="variety" value="m7" id="m7"><label for="m7">m7</label>
				<input type="radio" name="variety" value="7" id="7"><label for="7">7</label>
				<input type="radio" name="variety" value="add9" id="add9"><label for="add9">add9</label>

			</div>

			<hr class="my-2">

			<div class="chord-container content">
			</div>

		</div>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/drawchord.js"></script>
		<script src="assets/js/chordaudio.js"></script>
		<script>
			function initChords() {
				var chords;
				//get json from root directory/js/chords.json
				$.getJSON("assets/js/chords.json", function(data) {
					chords = data;
				}).then(function() {
					$('.chord').each(function() {
						var chord = $(this).attr('chord');
						drawChord(chord, this, chords);
					})
				});
			}

			initChords();
			chordAudio();

			$('#diagram label').each(function() {
				$(this).click(function(e) {
					window.setTimeout(function() {
						var selectedChord = $('[name=ch]:checked').val() + $('[name=variety]:checked').val();
						$('.chord-container').html(
							'<canvas id="chord-content" class="chord" chord="' + selectedChord +
							'" width="200" height="200"></canvas>'
						);
						var htmlContent = '<canvas id="chord-content" class="chord" chord="' + selectedChord +
							'" width="180" height="200"></canvas>';
						htmlContent += '<div class="chord-audio" chord="' + selectedChord + '"></div>';
						$('.chord-container').html(htmlContent);
						initChords();
						chordAudio();
					}, 0);

				});
			});
		</script>
