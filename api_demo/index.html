<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guitar Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- jtab helper -->
    <link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- mandatory script includes for jtab -->
    <script src="js/raphael.min.js" type="text/javascript"></script>
    <script src="js/jtab.min.js" type="text/javascript"></script>

    <!-- Guitar Tuner -->
    <script src="js/onlinetuner.min.js"></script>
    <script src="js/guitarparty.js"></script>

    <!-- Play Chords -->
    <script src="js/scales-chords-api.min.js"></script>


</head>

<body>
        <ins class="scales_chords_api" chord="B" instrument="guitar" output="sound"></ins>

    <!-- Create a canvas where the tuner will be rendered -->
    <canvas id="guitar-tuner" height="300"></canvas>

    <div>
        <input type="text" id="chord-input">
        <button id="chord-btn">Try me</button>
    </div>

    <div id="chord-content"></div>
    <script src="js/main.js"></script>
    <script src="js/guitartuner.js"></script>
</body>

</html>
