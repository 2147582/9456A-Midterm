        <div class="row justify-content-center">
            <div class="col-lg-12">
                <!-- Added by: Ballares, Justine -->
                <div id="song-list">
                    <table class="table table-hover" style="width: 100%">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Action</th>

                        <tbody id="song-table-body">
                            <tr>

            Modal for displaying the lyrics and chords of a song.
            Added by: Ballares, Justine

            <div class="modal-dialog modal-full" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h5 class="modal-title" id="song-title" >Song Title</h5>
                            <p id="song-authors"></p>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div id="chord-list"></div>
                            <div id="song-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        /*
        Script that will add the content lyrics to the modal and display the modal.
        Added by: Ballares, Justine
        */
        $('.view-song').click(function (e) {
            e.preventDefault();
            var songURL = $(this).attr('href');
            viewSong(songURL);
        });
