<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Guitar Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="assets/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <canvas id="canvas" width="180" height="130"></canvas>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/drawchord.js"></script>
    <script>
        var chords;

        //get json from root directory/js/chords.json
        $.getJSON("assets/js/chords.json", function (data) {
            chords = data;
        }).then(function () {
            drawChord('G', 'canvas', chords);
        });
    </script>
</body>

</html>
