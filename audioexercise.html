<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Guitar Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/default.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/alertify.min.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/clipped-circle.css">
</head>

<body>
    <header>
        <ul class="menu align-center">
            <li><a href="#">Home</a></li>
            <li><a href="#">Introduction</a></li>
            <li>
                <a href="#">Chords</a>
            </li>
            <li><a href="#">About</a></li>
        </ul>
    </header>
    <br>

    <div class="grid-x grid-padding-x align-center-middle text-center">
        <div id="exercise-container">
            <div class="cell small-12 grid-x grid-padding-x" style="font-size: 1.5em; padding-top: 20px;">
                <div class="cell small-6">Score</div>
                <div class="cell small-6 ">Time</div>
            </div>
            <div class="cell small-12 grid-x grid-padding-x" style="font-size: 1.1em">
                <div id="score" class="cell small-6 ">0</div>
                <div id="count" class="cell small-6 ">60</div>
            </div>
            <div class="cell small-12">
                <div id="question" class="cell small-6 "></div>
            </div>
            <div class="cell small-12">
                <button id="answerA" class="button" onclick="answerA_clicked()"></button>
            </div>
            <div class="cell small-12">
                <button id="answerB" class="button" onclick="answerB_clicked()"></button>
            </div>
            <div class="cell small-12">
                <button id="answerC" class="button" onclick="answerC_clicked()"></button>
            </div>
            <div class="cell small-12">
                <button id="answerD" class="button" onclick="answerD_clicked()"></button>
            </div>
        </div>
    </div>

    <!-- Foundation Scripts -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>

    <script src="js/vendor/stick-nav.js"></script>
    <script src="js/raphael.min.js"></script>
    <script src="js/jtab.min.js"></script>
    <script src="js/clicker.js"></script>
    <script src="js/scales-chords-api.min.js"></script>
    <script src="js/alertify.min.js"></script>
    <script src="js/audioexercise.js"></script>
    <script src="js/clipped-circle.js"></script>
    <!-- <script src="js/vendor/stick-nav.js"></script> -->
</body>

</html>
